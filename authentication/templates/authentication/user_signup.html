{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}


{% block content %}
    <h1>Sign Up</h1>

    <form action="{% url 'auth_user_signup' %}" method="post">
        {% csrf_token %}

        <label for="username">User Name: </label>
        <input type="text" name="username" id="username" placeholder="User name" autocomplete="off">
        <br>
        
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" placeholder="First name" autocomplete="off">
        <br>

        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" placeholder="Last name" autocomplete="off">
        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
        <br>

        <label for="password1">Password: </label>
        <input type="password" name="password1" id="password1" placeholder="Password" autocomplete="off">
        <br>

        <label for="password2">Password Again: </label>
        <input type="password" name="password2" id="password2" placeholder="Confirm" autocomplete="off">
        <br>

        <button type="submit">Sign Up</button>
    </form>

    <button><a href="/">Return index</a></button>
    
{% endblock %}
