{% extends 'authentication/base.html' %}

{% block title %}Sign Up{% endblock %}


{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow m-3">
            <div class="card-header" style="background: linear-gradient(180deg, rgba(237,227,240,1) 0%, rgba(220,208,233,1) 100%);">
                <h2 class="card-title text-center mb-0">Sign Up</h2>
            </div>

            <div class="card-body">
                <form action="{% url 'authentication:user_signup' %}" method="post">
                    {% csrf_token %}

                    <!-- If there is a message -->
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                        
                    <div class="mb-3">
                        <label class="form-label" for="username">User Name:</label>
                        <input class="form-control" type="text" name="username" id="username" autocomplete="off" required autofocus="on">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="fname">First Name:</label>
                        <input class="form-control" type="text" name="fname" id="fname" autocomplete="off" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="lname">Last Name:</label>
                        <input class="form-control" type="text" name="lname" id="lname" autocomplete="off" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" autocomplete="off" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password1">Password:</label>
                        <input class="form-control" type="password" name="password1" id="password1" autocomplete="off" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password2">Password Again:</label>
                        <input class="form-control" type="password" name="password2" id="password2" autocomplete="off" required>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <div class="text-center my-3">
                    <a class="mb-3" href="{% url 'authentication:index' %}">Already have a account? Login here.</a>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
